<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />

        <span></span>
        <span></span>

  <footer class="footer">
    <a class="cta" href="https://github.com/byhernand/mejorando-la"><span class="icon"></span>Repository</a>
